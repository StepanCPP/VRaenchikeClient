<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vraechike</title>




    <link href="css/style.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <link href="css/lib/roboto.min.css" rel="stylesheet">
    <link href="css/lib/material.min.css" rel="stylesheet">
    <link href="css/lib/ripples.min.css" rel="stylesheet">

    <link href="css/lib/material-fullpalette.min.css" rel="stylesheet">
    <link href="css/lib/default-skin.css" rel="stylesheet">


    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/libs/jquery.nouislider.all.min.js"></script>

    <link href="css/lib/jquery.nouislider.min.css" rel="stylesheet">
    <link href="css/lib/photoswipe.css" rel="stylesheet">

    <script type="text/javascript" src="js/libs/freewall.js"></script>
    <script src="js/libs/ripples.min.js"></script>
    <script src="js/libs/material.min.js"></script>
    <script src="js/libs/moment-with-locales.js"></script>
    <script src="/js/libs/photoswipe.js"></script>
    <script src="/js/libs/photoswipe-ui-default.js"></script>
</head>
<body>
<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">VRaecnhike</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li class="active nav-main-menu" id="nav-feed"><a href="javascript:void(0)">Feed</a></li>
            <li class="nav-main-menu" id="nav-place"><a href="javascript:void(0)">Places</a></li>
            <li class="nav-main-menu" id="nav-photo"><a href="javascript:void(0)">My Photos</a></li>


        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0)">Sign in</a></li>

        </ul>
    </div>
</div>
<div class="loader" style="display: none;"></div>
<div class="main-area">
    <div id="feed" style="display: none;" class="photo-place-feed-place">
        <div id="freewall" class="free-wall" >
        </div>
        <button class="btn btn-material-teal-400" id="btn-more-photo">More</button>
    </div>

    <div id="places" style="display: none;" class="photo-place-feed-place">
        <div id="place-left-bar">
            <div id="places-list"></div>
            <div class="buttons-div">

                <a href="javascript:void(0)" id="add-place" class="btn btn-success btn-fab btn-raised mdi-content-add"></a>
                <a href="javascript:void(0)" id="remove-place" style="float: right" class="btn btn-danger btn-fab btn-raised mdi-content-remove"></a>

            </div>
        </div>


        <div  id="googleMap" style="width:450px;height:380px;"></div>
        <div id="place-info">

            <input id="place-name" type="text" class="form-control floating-label"
                   data-hint="Name of your place" placeholder="" style="padding-bottom: 5px;">
            <h5>Radius</h5>
            <div class="slider shor slider-material-orange" id="radius-input"></div>
            <input id="place-radius" type="text" class="form-control"
                   data-hint="" placeholder="">

            <a href="javascript:void(0)" id="not-save-place" class="btn btn-danger btn-fab btn-raised mdi-navigation-close"></a>
            <a href="javascript:void(0)" id="save-place" style="float: right" class="btn btn-success btn-fab btn-raised mdi-action-done"></a>
        </div>
    </div>
    <div id="photo" style="display: none;" class="photo-place-feed-place">
    </div>




</div>
<!-- PHOTOSWIPE-->
<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>



        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <a  target="_blank" title="link VK page" id="linkVkButton" href="#" style="padding: 8px;background: none;" class="pswp__button pswp__button--vk"><i style="  font-size: 26px;color: #fff;" class="fa fa-vk"></i>
                </a>

                <a  target="_blank" title="Instagram Page" id="linkInstagram" href="#" style="padding: 8px;background: none;" class="pswp__button pswp__button--vk"><i style="  font-size: 26px;color: #fff;" class="fa fa-instagram"></i>
                </a>
                <a  target="_blank" title="show in Google Map" id="linkGoogleMap" href="#" style="padding: 8px;background: none;padding-left: 15px;" class="pswp__button pswp__button--vk"><i style="  font-size: 26px;color: #fff;" class="fa fa-map-marker "></i>
                </a>


                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>

<!-- ENDPHOTOSWIPE-->

<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="js/callbacks/PlaceCallbacks.js"></script>
<script src="js/error_handler.js"></script>

<script src="js/request-maker.js"></script>
<script src="js/photosources/vk.js"></script>
<script src="js/gallery.js"></script>
<script src="js/controller/MainController.js"></script>
<script src="js/controller/PlaceController.js"></script>
<script src="js/controller/FeedController.js"></script>
<script src="js/ui/navbar.js"></script>
<script src="js/ui/places.js"></script>
<script src="js/ui/feed.js"></script>
<script src="js/ui/initMap.js"></script>
<script src="js/init.js"></script>
</body>
</html>
